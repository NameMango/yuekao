<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="ajax/bootstrap.min.css">
<script type="text/javascript" src="ajax/jquery-2.1.4.js"></script>
<script type="text/javascript" src="ajax/bootstrap.min.js"></script>
    <!--引入 js-->
  <!-- <script type="text/javascript" src="ztree/user.js"></script>-->
    <script type="text/javascript">



    </script>
</head>


<body>

<h2>用户注册</h2>
<form class="form-horizontal" action="userRegister"  method="post">
    <div class="form-group">
        <label  class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control"  name="username"  placeholder="用户名">
            <span id="sp1"></span>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" name="password"  placeholder="密码">
        </div>
    </div>


    <div class="form-group">
        <label  class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="age"  placeholder="年龄">
        </div>
    </div>


    <div class="form-group">
        <label  class="col-sm-2 control-label">性别</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="sex"  placeholder="性别">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">头像</label>
        <div class="col-sm-3">
            <input type="phone" class="form-control" name="phone"  placeholder="头像">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">爱好</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="hobby"  placeholder="爱好">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
            <button type="submit" class="btn btn-default" align="left">添加</button>
        </div>
    </div>
</form>
</body>
</html>
