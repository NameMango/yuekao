<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="ajax/bootstrap.min.css">
    <script type="text/javascript" src="ajax/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="ajax/bootstrap.min.js"></script>
</head>
<body>
<h2>用户登录</h2>
<form class="form-horizontal" action="login"  method="post">
    <div class="form-group">
        <label  class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control"  name="username"  placeholder="用户名">
            <span id="sp1"></span>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" name="password"  placeholder="密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
            <button type="submit" class="btn btn-default" align="left">登录</button>
        </div>
    </div>
</form>
</body>
</html>
